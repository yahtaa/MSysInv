<section id="purchase">
  <div class="row">

   <ul>      
    <li class="btn btn-danger" ng-click="scrap = ! scrap">Scrap</li>
    <li class="btn btn-danger" ng-click="numismatic = ! numismatic">Numismatic</li>
    <!-- <option value="Numismatic Face Value" ng-model="NumismaticFaceValue"> -->
  </ul>

  </div>

  <div class="row">
    <div style="background: transparent" class="check-element animate-hide" ng-show="scrap" >
      <h2>Scrap</h2>
      <form ng-model="quote">
        <table class="col-md-12">
          <tr>
            <th>Karat</th>
            <th>Spot</th>


            <th>Pay Percent</th>
            <th>Actual DWT</th>
            <th>Estimated DWT</th>
            <th>Description</th>
          </tr>
          <tr>     
            <td>        
              <select class="form-control" id="karat" ng-model="quote.karat" >
                <option  ng-repeat="value in purity" value="{{value.value}}" >{{value.name}}</option>
              </select>
            </td>

            <td>
              <input class="form-control" id="spot" type="number" step="0.01" ng-model="quote.spot" >
            </td>

            <td>
              <select class="form-control" id="percent" ng-model="quote.percentage" >
                <option ng-repeat="percent in percentpay" value="{{percent.value}}">{{percent.name}}</option>
              </select>
            </td>

            <td>
              <input class="form-control" id="weight" type="number" step="0.01" ng-model="quote.actualWeight" >
            </td>

            <td>
              <input class="form-control" id="weight" type="number" step="0.01" ng-model="quote.estimatedWeight" >
            </td>

            <td>      
              <textarea class="form-control" id="description" rows="5" ng-model="quote.description" noresize > </textarea>
            </td>
           <td >
             <div>{{(((quote.spot * quote.karat) * quote.percentage) / 20) * quote.estimatedWeight | currency}}</div>
             <input type="number" step="0.01" ng-model="quote.lineTotal" />
           </td>
          </tr>
        </table>
        <table style="margin-bottom:20px">
          <tr>
            <td>

               <!-- <h3>Offer: </h3><div ng-model="quote.total" ng-bind="(((quote.spot * quote.karat) * quote.percentage) / 20) * quote.estimatedWeight">Offer: {{getTotal() | currency}}</div> -->
            </td>
          </tr>
          <tr>
            <td>
              <button data-ng-click="save()" class="btn btn-info">Add To Quote</button>
            </td>
          </tr>

        </table> </form>
        <hr />
       
        {{quote | json}}
        <div ng-repeat="details in offer">
        <table>
          <tr>
          <th>Description</th>
          <th>Spot</th>
          </tr>
          <tr>
          <td>{{details.description}}</td>
          <td>{{details.spot | currency}}</td>
          </tr>
          
        </table>
        
        </div>
        <!--<form>
          <table class="table table-hover table-bordered">
            <thead ><h2 style="float: left">Quote</h2><h3 style="float: right">PO#:</h3></thead>
            <tr>
              <th>Actual Weight</th>
              <th>Estimated Weight</th>
              <th>Description</th>
              <th>Offer</th>
            </tr>
            <tr data-ng-repeat="quo in quote">
              <td>{{ quo.actualWeight }}</td>
              <td>{{ quo.estimatedWeight }}</td>
              <td>{{ quo.description }} <br /> Karat: ({{ quo.karat }}%) @ {{quo.percent}}% <br />Spot: {{quo.spot | currency}}</td>
              <td ng-model="totals">{{ quo.total | currency }}</td>
              <td hidden>{{quo.createdOn | date:'medium'}}</td>
            </tr>
          </table>
          <button class="btn btn-info" ng-click="save()">Complete PO</button>
          <h2 class="pull-right">Total: {{offerTotal() | currency}}</h2>
        </form> -->
      </div>
    </div>
    <div class="row">
      <div class="check-element animate-hide" ng-show="numismatic">
        <h2>Numismatic</h2>
      </div>
    </div>
  </div>
</section>

<form name="myForm">
        <div class="control-group" ng-class="{error: myForm.bin.$invalid}">
          <label>Bin</label>
          <input type="text" name="name" ng-model="item.bin" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">
              Required</span>
        </div>
      
        <div class="control-group" ng-class="{error: myForm.description.$invalid}">
          <label>Description</label>
          <input type="url" name="site" ng-model="item.description" required>
          <span ng-show="myForm.site.$error.required" class="help-inline">
              Required</span>
          <span ng-show="myForm.site.$error.url" class="help-inline">
              Not a URL</span>
        </div>
      
        <label>amount</label>
        <textarea name="description" ng-model="item.amount"></textarea>
      
        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="project._id" class="btn btn-danger">Delete</button>
      </form>
